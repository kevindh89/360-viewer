<head>
    <title>Vensterworks - 360-Webviewer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.webmanifest" type="application/json">
    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"-->
    <!--integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="template" data-unity-width="960" data-unity-height="600" data-unity-loaded="false" data-vr-loaded="false" data-supports-vr="false">
{{> hello}}
</body>

<template name="hello">
    <div class="action-container">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
            <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                <i class="material-icons">attach_file</i><input type="file" id="files">
            </div>
            <div class="clear"></div>

            <a-scene vr-mode-ui="enabled: false">
                <a-entity id="hud" position="0 1.8 5" camera look-controls>
                    <a class="btn-floating btn-large waves-effect waves-light red lighten-1" id="uploadBtn"><i class="material-icons">add_a_photo</i></a>
                    <a class="btn-floating btn-large waves-effect waves-light red lighten-1" id="vrBtn"><i class="material-icons">open_with</i></a>
                </a-entity>
                <a-assets>
                    <img id="photo" src="R0010261.png" />
                </a-assets>
                <a-sky id="image" src="#photo" rotation="0 0 0"></a-sky>
            </a-scene>
        </div>
    </div>
</template>

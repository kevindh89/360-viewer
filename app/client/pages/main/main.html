<template name="main">
    <div class="action-container">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
            <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                <i class="material-icons">attach_file</i><input type="file" id="files">
            </div>
            <div class="clear"></div>

            <a-scene vr-mode-ui="enabled: false">
                <a-entity id="hud" position="0 1.8 5" camera look-controls>
                    <a class="btn-floating btn-large waves-effect waves-light red lighten-1" id="galleryBtn"><i class="material-icons">view_carousel</i></a>
                    <div id="quickSelector">
                        {{> quickSelector}}
                    </div>
                    <!--<a class="btn-floating btn-large waves-effect waves-light red lighten-1" id="uploadBtn"><i class="material-icons">add_a_photo</i></a>-->
                    <a class="btn-floating btn-large waves-effect waves-light red lighten-1" id="vrBtn"><i class="material-icons cardboard">cardboard</i></a>
                </a-entity>
                <a-assets>
                    <img id="photo" src="R0010471.JPG" />
                </a-assets>
                <a-sky id="image" src="#photo" rotation="0 0 0"></a-sky>
            </a-scene>
        </div>
    </div>
</template>

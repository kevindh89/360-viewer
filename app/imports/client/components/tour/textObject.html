<template name="textObject">
    <a-entity class="text-object" rotation="{{getRotation}}" position="{{getPosition}}"
              scale="{{this.getFontSize}}"
              text="font: {{this.getFontFamily}}; align: center; width: 1.5; color: {{this.getFontColor}}; value: {{this.text}}; zOffset: 0;">
    </a-entity>
</template>

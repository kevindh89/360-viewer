<template name="hyperlinkObject">

    <a-entity class="scene hyperlink-object"
              rotation="{{getRotation}}" position="{{getPosition}}"
              data-src="{{skyImage getScene this}})" data-id="{{getScene._id}}"
              event-set__enter="_event: mouseenter; modal-opacity: 1; scale: 3 1 1"
              set-image="on: click; target: #image; src: {{skyImage getScene this}}"
              mouseenter-tracking="popover: 'test';"
              style="cursor: pointer !important;"
    >
        <a-entity class="marker-model" obj-model="obj: url(/models/pointer-marker.obj); mtl: url(/markers/pointer-marker.mtl)"
                  scale="0.3 0.3 0.3"
                  model-opacity="0.5">
        </a-entity>
        {{#if isDefined this.label}}
            <a-entity class="marker-label" position="{{getLabelPosition}}" scale="15 15 15" visible="false"
                      shader="flat"
                      text="font:exo2bold;anchor:left;width:1.5;color:white;value:{{this.label.text}};zOffset:0" rotation="{{getLabelRotation}}">
            </a-entity>
        {{/if}}
        <a-box scale="6 6 6" position="0 0 0" opacity="0"></a-box>
    </a-entity>
</template>

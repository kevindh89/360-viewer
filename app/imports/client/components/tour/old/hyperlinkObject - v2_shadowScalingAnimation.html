<template name="hyperlinkObject">
        <a-mixin id="scaler" attribute="scale" fill="both" delay="5000" dur="1000" direction= "alternate-reverse" easing ="ease-in-out-circ" repeat="indefinite"> </a-mixin>
        <a-mixin id="floating" attribute="position" to="0 0.02 0" dur="2000" direction="alternate-reverse" easing="linear" delay="0" repeat="indefinite"></a-mixin>
        <a-mixin id="floatingBig" attribute="position" to="0 0.2 0" dur="2000" direction="alternate-reverse" easing="linear" delay="0" repeat="indefinite"></a-mixin>
        <a-mixin id="scalerShadow" attribute="scale" to="0.035 0 0.035" dur="2000" direction="alternate" easing="linear" delay="0" repeat="indefinite"></a-mixin>
   
<!--
    <a-entity light="type: directional; intensity: 1;">
        <a-animation attribute="position" from="-9 4.74 10.37" to="9 4.74 10.37" delay="1000" dur="3000" repeat="indefinite"></a-animation>
    </a-entity>
-->
    
    <a-entity class="scene hyperlink-object"
              rotation="{{getRotation}}" position="{{getPosition}}" style="cursor: pointer !important;" scale="0.8 0.8 0.8"
              change-scene-on-click="scene: {{getDestinationScene._id}};" mouseover-effect-hyperlink-object>
        
              <a-entity class="marker-model" rotation="0 87 0" scale="0.03 0.01 0.03" obj-model="obj: url(/models/v3/pijlDicht.obj)" material="color: rgba(255, 255, 0, 0.69); metalness: 0.4 roughness:0.1 ">

<!--              <a-animation mixin="floatingBig"></a-animation>-->
                   <a-animation mixin="scaler" from="0.03 0.01 0.03" to= "0.035 0.01 0.035" ></a-animation>
              </a-entity>
         
        <a-entity class="marker-model" position="0 -0.3 0" rotation="0 87 0" scale="0.03 0.00 0.03" obj-model="obj: url(/models/v3/pijlDicht.obj)" material="color: rgba(39, 39, 39, 1); roughness:1">
<!--        <a-animation mixin="scalerShadow"></a-animation>-->
            
        <a-animation mixin="scaler" from="0.03 0.00 0.03" to= "0.035 0.00 0.035" ></a-animation>
        </a-entity>
        
        
         <a-entity light="type: point; intensity: 3;"
                   position="9.13 -0.74 0.27"
                   rotation="-45 0 0">
        </a-entity>

           
        
              <a-entity class="marker-label" position="{{getLabelPosition}}" scale="15 15 15" 
                      rotation="{{getLabelRotation}}" >
                <a-entity shader="flat"
                      text="font:exo2bold;anchor:left;width:1.5;color:white;value:{{this.label.text}};zOffset:0">
<!--                        <a-animation mixin="floating"></a-animation>-->
                </a-entity>
              </a-entity>
           
    
        <a-box scale="6 6 6" position="0 0 0" opacity="0"></a-box>
    </a-entity>
</template>

<template name="webGL">

    <link rel="stylesheet" href="360-webviewer/WebGL/TemplateData/style.css">
    <link rel="shortcut icon" href="360-webviewer/WebGL/TemplateData/favicon.ico"/>
    <!--<script src="360-webviewer/WebGL/TemplateData/UnityProgress.js"></script>-->
    <p class="header"><span>Unity WebGL Player | </span>360Viewer</p>

    <div class="template-wrap clear">
        <div class="canvas-wrapper" style="width: 960px; height: 600px" data-vr-presentation-text="Put on your VR headset now">
            <canvas class="emscripten" id="canvas" height="600" width="960"></canvas>
        </div>
        <div class="logo"></div>
        <div class="fullscreen">
            <button id="btnVrToggle" class="btn btnVr btnVrToggle waiting" data-enter-vr-title="Enter VR" data-exit-vr-title="Exit VR" title="Enter VR">Enter VR</button>
            <div class="vr">
                <button id="btnVrReset" class="btn btnVr btnVrReset waiting" title="Reset View">Reset View</button>
                <button id="btnFsEnter" class="btn btnFsEnter waiting" title="Fullscreen">Fullscreen</button>
            </div>
        </div>
    </div>
    <p class="footer">&laquo; created with <a href="http://unity3d.com/" title="Go to unity3d.com">Unity</a> &raquo;</p>
    <script type="text/javascript">
        var Module = {
            TOTAL_MEMORY: 805306368,
            errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
            compatibilitycheck: null,
            dataUrl: "360-webviewer/WebGL/Release/WebGL.data",
            codeUrl: "360-webviewer/WebGL/Release/WebGL.js",
            memUrl: "360-webviewer/WebGL/Release/WebGL.mem",
        };
    </script>

    <script src="360-webviewer/WebGL/Release/UnityLoader.js"></script>

    <script src="360-webviewer/WebGL/js/three.min.js"></script>
    <script src="360-webviewer/WebGL/js/UnityWebVRManager.js"></script>

    <div id="orientationUI">
    </div>
</template>

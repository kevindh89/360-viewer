<template name="mainDashboard">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <h1>Dashboard</h1>

                <p>Hi {{username}}, welcome on the 360-viewer admin panel.</p>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <h2>Create client</h2>

                {{> createClientForm}}
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <h2>Quick action</h2>
                <p>There is place for another quick action here.</p>
            </div>
        </div>
    </div>
</template>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.webmanifest" type="application/json">
    <!-- Latest compiled and minified CSS -->

<body class="template" data-unity-width="960" data-unity-height="600" data-unity-loaded="false" data-vr-loaded="false" data-supports-vr="false">
{{> hello}}
</body>

<template name="hello">
    <div class="container">
        <div class="action-container">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
                <a class="waves-effect waves-light btn" id="uploadBtn">Upload a file</a>
                <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                    <i class="material-icons">attach_file</i><input type="file" id="files">
                </div>
                <div class="clear"></div>


                <a-scene>
                    <a-sky id="image" src="R0010261.png" rotation="0 -130 0"></a-sky>
                </a-scene>

            </div>
        </div>
    </div>
</template>

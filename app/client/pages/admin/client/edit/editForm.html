<template name="editClientForm">
    <form>
        <label for="username">
            Username:
        </label>
        <input type="text" class="form-control" id="username" value="{{username}}" />
        <br />
        <label for="slug">
            Slug (defines the url on which the viewer will become available, ie. http://360.vensterworks.com/<em>vensterworks</em>)
        </label>
        <input type="text" class="form-control" id="slug" value="{{slug}}" />
        <br />
        <input type="submit" class="btn btn-primary" value="Edit client" id="editClientButton" />
    </form>
</template>
